services:
  kitchen-companion:
    build: .
    ports:
      - "8080:8080"
    volumes:
      - ./recipes:/app/recipes
      - ./data:/app/data
      - ./config:/app/config:ro
    environment:
      - RECIPES_PATH=/app/recipes
      - DATA_PATH=/app/data
      - PANTRY_PATH=/app/config/pantry.txt
      - CATEGORIES_PATH=/app/config/categories.txt
      - ADDITIONAL_ITEMS_PATH=/app/config/additional-items.txt
